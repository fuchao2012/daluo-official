<div class="carousel slide">
    <div class="carousel-inner" role="listbox" style="margin:0 auto;">
        <div class="item" [class.active]="img.active" *ngFor="let img of weatherPics">
            <img [src]="img.src" [alt]="img.alt">
        </div>
    </div>
</div>

<!-- Indicators -->
<ul class="carousel-indicators custom-indicators">
    <li *ngFor="let img of weatherPics" [class.active]="img.active" (click)="active(img)">
        <span>{{img.alt}}</span>
    </li>
</ul>
